{% extends "base.html" %}
{% load i18n %}

{% block page-title %}{% trans "Members list" %}{% endblock %}


{% block content %}
<div class="grid-x member-header">
    <div class="large-3 medium-3 small-12 cell align-self-middle">
        <img src="{{ member.picture.url }}" height="100px" width="100px" alt="member picture" />
    </div>
    <div class="large-9 medium-9 small-12">
        <h4 class="subheader">{{ member.name }} {{ member.surname }}</h4><br/>
        <h6 class="subheader">{% trans "No." %} {{ member.member_no }}</h6>
    </div>
</div>
<div class="grid-x grid-margin-x">
    <div class="large-12 medium-12 small-12">
        

        <p>
            <label>{{ member.name }}
                <input type="text" readonly value="John Doe"></input>
            </label>
        </p>
        <p>
            <label>
                Age:
                <input type="text" value="32" readonly></input>
            </label>
        </p>
    </div>
    <div class="large-10 large-offset-1 medium-10 medium-offset-1 small-12">
        <div class=" button-group">
            <a class="button rounded primary large">{% trans "Edit" %}</a>
        </div>
    </div>
</div>
{% endblock content %}
